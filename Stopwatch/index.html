<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!--H1 & H2 titles-->
    <h1>Stopwatch</h1>
    <h2>With <span>Javascript</span></h2>     

        <!--Stopwatch container-->
        <div class="stopwatch">
            <!--Displayed time-->
            <h3 id="displayTime">00:00:00</h3>
            <!--Buttons with onclick event listener-->
            <div class="buttons">
                <img src="assets/stop.png" onclick="watchStop()">
                <img src="assets/start.png" onclick="watchStart()">
                <img src="assets/reset.png" onclick="watchReset()">
            </div>
        </div>

        <!--JS scripts-->
        <script src="script.js"></script>

</body>
</html>
