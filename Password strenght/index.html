<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strenght</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!--H1 & H2 titles-->
    <h1>Password strenght</h1>
    <h2>With <span>Javascript</span></h2>       

        <!--Password inbox container-->
        <div class="container">
            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
                <button type="submit"><img src="assets/arrow.png"></button>
                <!--Display result-->
                <p id="message">Password is <span id="strenght"></span></p>
            </div>
        </div>

        <!--JS scripts-->
        <script src="script.js"></script>

</body>
</html>
