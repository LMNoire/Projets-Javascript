<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    
    <!--H1 & H2 titles-->
    <h1>Todo List</h1>
    <h2>With <span>Javascript</span>

    <div class="container">
        <!--Todo list and add container-->
        <div class="todo-add">
            <h2>To Do List <img src="assets/icon.png"></h2>
            <!--Input task row-->
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <!--Add button call addTask function-->
                <button onclick="addTask()">Add</button>
            </div>
            <!--Display li when content-->
            <ul id="list-container">
            </ul>
        </div>
    </div>

        <!--JS scripts-->
        <script src="script.js"></script>

</body>
</html>
