<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal scrolling image gallery</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!--H1 & H2 titles-->
    <h1>Horizontal scrolling image gallery</h1>
    <h2>With <span>Javascript</span></h2>     

        <!--Gallery wrap-->
        <div class="gallery-wrap">
            <!--Back direction button-->
            <img src="assets/back.png" id="backBtn">
            <!--Images-->
            <div class="gallery">
                <div>
                    <span><img src="assets/image-1.jpg"></span>
                    <span><img src="assets/image-2.jpg"></span>
                    <span><img src="assets/image-3.jpg"></span>
                </div>
                <div>
                    <span><img src="assets/image-4.jpg"></span>
                    <span><img src="assets/image-5.jpg"></span>
                    <span><img src="assets/image-6.jpg"></span>
                </div>
            </div>
            <!--Next direction button-->
            <img src="assets/next.png" id="nextBtn">            
        </div>


        <!--JS scripts-->
        <script src="script.js"></script>

</body>
</html>
