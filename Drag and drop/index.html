<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!--H1 & H2 titles-->
    <h1>Drag and drop</h1>
    <h2>With <span>Javascript</span></h2>     

        <!--Items container-->
        <div class="container">
            <!--Left container-->
            <div id="left">
                <!--Items 1 to 4-->
                <div class="list" draggable="true"><img src="assets/drag_drop_icon.png"> List item 1</div>
                <div class="list" draggable="true"><img src="assets/drag_drop_icon.png"> List item 2</div>
                <div class="list" draggable="true"><img src="assets/drag_drop_icon.png"> List item 3</div>
                <div class="list" draggable="true"><img src="assets/drag_drop_icon.png"> List item 4</div>
            </div>
            <!--Right container-->
            <div id="right"></div>
        </div>

        <!--JS scripts-->
        <script src="script.js"></script>

</body>
</html>
