<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!--H1 & H2 titles-->
    <h1>Weather app</h1>
    <h2>With <span>Javascript</span></h2>     

        <!--Weather display container-->
        <div class="card">
            <!--City input-->
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="assets/search.png"></button>
            </div>
            <!--Error city name-->
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="assets/rain.png" class="weather-icon">
                <!--Temperature-->
                <h3 class="temp"></h2>
                <!--City-->
                <h3 class="city"></h3>
                <!--Weather details-->
                <div class="details">
                    <div class="col">
                        <img src="assets/humidity.png">
                        <div>
                            <!--Humidity-->
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <!--Wind speed-->
                        <img src="assets/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--JS scripts-->
        <script src="script.js"></script>

</body>
</html>
