<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side toast notifications</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto&display=swap" rel="stylesheet">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/fcb5682ab5.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--H1 & H2 titles-->
    <h1>Side toast notifications</h1>
    <h2>With <span>Javascript</span></h2>     

        <!--Buttons-->
        <div class="buttons">
            <button onclick="showToast(successMsg)">Success</button>
            <button onclick="showToast(errorMsg)">Error</button>
            <button onclick="showToast(invalidMsg)">Invalid</button>
        </div>

        <!--Hidden display div-->
        <div id="toastBox"></div>

        <!--JS scripts-->
        <script src="script.js"></script>

</body>
</html>
