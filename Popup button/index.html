<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up button</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!--H1 & H2 titles-->
    <h1>Pop up button</h1>
    <h2>With <span>Javascript</span></h2>     

        <!--Popup and button container-->
        <div class="container">
            <!--Submit button call openPopup on click-->
            <button type="submit" class="btn" onclick="openPopup()">Submit</button>
            <!--Popup-->
            <div class="popup" id="popup">
                <img src="assets/404-tick.png">
                <h2>Thank you !</h2>
                <p>Your details has been successfully submitted, thanks !</p>
                <!--Close popup button call closePopup on click-->
                <button type="button" onclick="closePopup()">OK</button>
            </div>
        </div>

        <!--JS scripts-->
        <script src="script.js"></script>

</body>
</html>
