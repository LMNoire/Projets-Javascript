<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select menu</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <!--H1 & H2 titles-->
    <h1>Select menu</h1>
    <h2>With <span>Javascript</span></h2>     


        <div class="hero">
            <div class="selector">
                <div id="selectField">
                    <p id="selectText">Select social media</p>
                    <img src="assets/arrow.png" id="arrowIcon">
                </div>
                <ul id="list" class="hide">
                    <li class="options">
                        <img src="assets/facebook.png">
                        <p>Facebook</p>
                    </li>
                    <li class="options">
                        <img src="assets/youtube.png">
                        <p>Youtube</p>
                    </li>
                    <li class="options">
                        <img src="assets/instagram.png">
                        <p>Instagram</p>
                    </li>
                    <li class="options">
                        <img src="assets/twitter.png">
                        <p>Twitter</p>
                    </li>
                    <li class="options">
                        <img src="assets/pinterest.png">
                        <p>Pinterest</p>
                    </li>
                    <li class="options">
                        <img src="assets/whatsapp.png">
                        <p>Whatsapp</p>
                    </li>
                </ul>
            </div>
        </div>

        <!--JS scripts-->
        <script src="script.js"></script>

</body>
</html>
